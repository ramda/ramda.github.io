    <!-- Style for the REPL -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

</head>
<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="http://ramdajs.com"><strong>Ramda </strong><span class="version">v0.22.1</span></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>

            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>

    <textarea class="ramda-repl-target"></textarea>

    <!-- load ramda.js -->
    <script>
    (function() {
      var r = document.createElement('script');
      var rx = /^\d+\.\d+(\.\d+)?$/;
      var version = 'latest';
      location.search.substr(1).split('&').forEach(function(pair) {
        var ps = pair.split('=');
        if (ps[0] === 'v') {
          if (rx.test(ps[1])) {
            version = ps[1];
          }
        }
      });
      r.id = 'r';
      var protocol = location.protocol === 'file:' ? 'https:' : location.protocol;
      r.setAttribute('src', protocol + '//cdn.jsdelivr.net/ramda/' + version + '/ramda.min.js');
      document.head.appendChild(r);
    }());
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.1/URI.min.js"></script>
    <script src="https://rawgit.com/craigdallimore/repl/css-tweaks/dist/bundle.js"></script>

    <script>

        ramdaRepl(document.querySelector('.ramda-repl-target'), {
          apiUrl: 'https://www.googleapis.com/urlshortener/v1/url?key=AIzaSyDhbAvT5JqkxFPkoeezJp19-S_mAJudxyk',
          returnUrl: 'http://ramdajs.com/repl/',
          // If unset, initialValue will use the value or textcontent of the
          // target element.
          initialValue: URI.decode(window.location.hash).substring(2),
          // Called with the pre-compiled content
          onChange : function(code) {
            window.location.hash = '?' + URI.encode(code);
          }
        });

    </script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

</body>
</html>
