  title: Convert a list of property-lists (with header) into a list of objects
  description:               
  source: |
        let R = require('ramda');

        const tsv = [
          ['name',  'age', 'drink'], 
          ['john',   23,   'wine'], 
          ['maggie', 45,   'water']
        ];
        compose(apply(lift(zipObj)), splitAt(1))(tsv);