  title: Create a list
  name: Create a list
  description: This snippet will create a new list with the specified values. Check out https://clojuredocs.org/clojure.core/list.
  source: |
        let R = require('ramda');
        
        //  list :: a... -> [a...]
        var list = R.unapply(R.identity);
        list(1, 2, 3);
