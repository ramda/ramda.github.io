  <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>
  <header class="navbar navbar-fixed-top navbar-inverse container-fluid">
    <div class="navbar-header">
      <label class="open-nav" for="open-nav"></label>
      <a class="navbar-brand" href="#">
        <strong>Ramda</strong>
        <span class="version">v0.21.0</span>      
      </a>
    </div>
    <div class="navbar-left">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/docs">Documentation</a></li>
        <li><a href="/repl?v=0.21.0">Try Ramda</a></li>

        <li class='active'><a href="#">Examples</a></li>
      </ul>

  </header>
  <main class="container-fluid">
    <ul>
      <li class='text-capitalize' data-file="code/map-keys-of-an-object.js">map keys of an object</li>
      <li class='text-capitalize' data-file="code/pick-list-values-by-index.js">pick list values by index</li>
    </ul>    
    <div id='tonic'></div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
  (function(){
            var notebook = Tonic.createNotebook({
                element: document.getElementById("tonic"), 
                source: '//Select an example to continue'
            });             
            
            $('li').on('click', function(e){
                let filename = $(e.currentTarget).data('file');
                
                $.ajax({
                    url: filename,
                    dataType: 'text'
                }).done(function(file){
                    notebook.setSource(file);
                });         
            });
        })();
</script>

</html>
